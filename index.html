<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p>"X" goes first.</p>
  <div id="board">
    <div class="row">
      <div id="zeroZero">X</div>
      <div id="zeroOne">X</div>
      <div id="zeroTwo">X</div>
    </div>
    <div class="row">
      <div id="oneZero">O</div>
      <div id="oneOne">O</div>
      <div id="oneTwo">O</div>
    </div>
    <div class="row">
      <div id="twoZero">O</div>
      <div id="twoOne">O</div>
      <div id="twoTwo">O</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
